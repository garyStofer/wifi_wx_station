~inc:header.inc~
<div id="content">
	<h1>Board Configuration</h1>
	<p>This page allows the configuration of the board's network settings.</p>
	<div class="result fail" style="display:~status_fail~">
		<p>Error: ~status_msg~ </p>
		<p>Try again...</p>
	</div>
	
    <form method="post" action="" name="IPconfig">
        <fieldset>
            <legend>IP Configuraion:</legend>
            <div><label>MAC Address:</label>  <input type="text" name="MAC_addr" value="~config_mac~" /></div>
            <div><label>NETBIOS Name:</label> <input type="text" name="NET_BiosName"  size ="15" maxlength="15" value="~config_hostname~" /></div>
            <div>&nbsp;</div>
            <div> <input type="checkbox" class="sm" name="DHCP" value="1" onclick="configIPBoxes()" ~config_dhcpchecked~ /> Enable DHCP  </div>
            <div><label>IP Address:</label>   <input type="text" name="IP_addr" value="~config_ip~" /></div>
            <div><label>Gateway:</label>      <input type="text" name="Gateway" value="~config_gw~" /></div>
            <div><label>Subnet Mask:</label>  <input type="text" name="Mask" value="~config_subnet~" /></div>
            <div><label>Primary DNS:</label>  <input type="text" name="DNS_1" value="~config_dns1~" /></div>
            <div><label>Secondary DNS:</label><input type="text" name="DNS_2" value="~config_dns2~" /></div>
            <input type="hidden" name="Reboot" value="Now"/>
            <div><input type="submit" class="sm" value="Save Config & Reboot" /></div>
        </fieldset>
    </form>
 
    <form method="post" action="" name="WIFIconfig">
        <fieldset>
            <legend>Wifi Configuraion:</legend>
            <div><label>SSID:</label>
            <input type="text" name="wifi_SSID"  size ="20" maxlength="31" value="~wifiSSID~" /></div>
            <div><label>Encrypt Mode:</label>
                <select name="wifi_Enc">
                    <option ~wifiEnc(0)~ > None </option>
                    <option ~wifiEnc(1)~ > WEP / 40 bit</option>
                    <option ~wifiEnc(2)~ > WEP / 104 bit</option>
                    <option ~wifiEnc(3)~ > WPA with Key</option>
                    <option ~wifiEnc(4)~ > WPA with Phrase</option>
                    <option ~wifiEnc(5)~ > WPA2 with Key</option>
                    <option ~wifiEnc(6)~ > WPA2 with Prase</option>
                    <option ~wifiEnc(7)~ > WPA1&2 mixed with Key</option>
                    <option ~wifiEnc(8)~ > WPA1&2 mixed with Phrase</option>
                </select>
            </div>
            <div><label>Key:</label>
            <input type="text" name="wifi_Key"  size ="64" maxlength="64" value="~wifiKey~" /></div>
            <!-- change this to password/text depending on typing  in the field -->
            <input type="hidden" name="Reboot" value="Now"/> 
            <div><input type="submit" class="sm" value="Save Config & Reboot" /></div>
        </fieldset>
    </form>
</div>

<script language="javascript">

function configIPBoxes() {
	e = document.forms.IPconfig;
	st = e.dhcp.checked;
	e.ip.disabled = st;
	e.gw.disabled = st;
	e.sub.disabled = st;
	e.dns1.disabled = st;
	e.dns2.disabled = st;
}

configIPBoxes();
</script>
~inc:footer.inc~
