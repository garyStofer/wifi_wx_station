<!DOCTYPE html>
<html>
<head>
<link href="styles.css" rel="stylesheet" type="text/css" >
<script src="ajax.js" type="text/javascript"></script>
<script src="status.js" type="text/javascript"></script>
<script type="text/javascript">
// Kick off the status updating in the browser in forever repeat  mode  
// Status.xml fetches the HW status of the board
setTimeout("newAJAXCommand('status_out.xml', updateOutputStatus, true)",100);
</script>
</head>

<body class="inframe" >
	<h3>Remote Control Outputs:</h3>
	<div id="loading" style="display:none">Error: Connection was lost.</div>
	<div id="display"> 
	

		<table cellspacing="10px" style="margin-top:20px; text-align:center"  >
		<tr >
			<td>0</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td>
		</tr>
		<tr class="leds">
			<td><a id="out0" onclick="newAJAXCommand('togg.cgi?out=0');">&bull;</a></td>
			<td><a id="out1" onclick="newAJAXCommand('togg.cgi?out=1');">&bull;</a></td>
			<td><a id="out2" onclick="newAJAXCommand('togg.cgi?out=2');">&bull;</a></td>
			<td><a id="out3" onclick="newAJAXCommand('togg.cgi?out=3');">&bull;</a></td>
			<td><a id="out4" onclick="newAJAXCommand('togg.cgi?out=4');">&bull;</a></td>
			<td><a id="out5" onclick="newAJAXCommand('togg.cgi?out=5');">&bull;</a></td>
			<td><a id="out6" onclick="newAJAXCommand('togg.cgi?out=6');">&bull;</a></td>
			<td><a id="out7" onclick="newAJAXCommand('togg.cgi?out=7');">&bull;</a></td>
			<td><a id="out8" onclick="newAJAXCommand('togg.cgi?out=8');">&bull;</a></td>
			<td><a id="out9" onclick="newAJAXCommand('togg.cgi?out=9');">&bull;</a></td>

		</tr>
		</table>
		<span style="font-size:9px;padding-top:10px; padding-left:10px">(click to toggle)</span>

	</div>

</body>
</html>
