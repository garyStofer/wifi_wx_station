<script type="text/javascript">
function setCloudButton()
{
	document.getElementById('cld_WU').style.display= (parseInt(~W_ENB~) == 1) ? "inherit":"none";
	document.getElementById('cld_PWS').style.display= (parseInt(~W_ENB~) == 2) ? "inherit":"none";
	document.getElementById('cld_WX').style.display= (parseInt(~W_ENB~) == 3) ? "inherit":"none";
	document.getElementById('cld_CW').style.display= (parseInt(~W_ENB~) == 4) ? "inherit":"none";
}       

</script>
