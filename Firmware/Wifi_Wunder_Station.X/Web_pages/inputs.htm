<!DOCTYPE html>
<html>
<head>
<link href="styles.css" rel="stylesheet" type="text/css" >
<script src="ajax.js" type="text/javascript"></script>
<script src="status.js" type="text/javascript"></script>
<script type="text/javascript">
// Kick off the status updating in the browser in forever repeat  mode  
// Status.xml fetches the HW status of the board
setTimeout("newAJAXCommand('status_in.xml', updateInputStatus, true)",100);
</script>
</head>

<body class="inframe" >
	
	<div id="loading" style="display:none">Error: Connection was lost.</div>
	<div id="display">
		<h5>Inputs/Alarms:</h5>
		<table style="margin-top:10px" cellspacing="10px"  >
		<tr style="text-align:center">
			<td>0</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
		</tr>
		<tr class="leds" >
			<td id="in0">&bull;</td>
			<td id="in1">&bull;</td>
			<td id="in2">&bull;</td>
			<td id="in3">&bull;</td>
			<td id="in4">&bull;</td>
			<td id="in5">&bull;</td>
			<td id="in6">&bull;</td>
			<td id="in7">&bull;</td>
		</tr>
		</table>
		<h5>Buttons:</h5>
		<table style="margin-top:10px" cellspacing="10px"  >
		<tr style="text-align:center">
			<td>1</td><td>2</td>
		</tr>
		<tr class="leds" >
			<td id="btn1">&bull;</td>
			<td id="btn2">&bull;</td>
		</tr>
		</table>

	</div>
</body>
</html>
