<!DOCTYPE html>
<html>
<head>
<link href="styles.css" rel="stylesheet" type="text/css" >
<script src="ajax.js" type="text/javascript"></script>
<script src="status.js" type="text/javascript"></script>
<script type="text/javascript">
// Kick off the status updating in the browser in forever repeat  mode  
// Status.xml fetches the HW status of the board
setTimeout("newAJAXCommand('status_in.xml', updateInputStatus, true)",100);
</script>
</head>

	<h3>Inputs/Alarms:</h3>

	<div id="display">

		<tr style="text-align:center">
			<td>1</td><td>2</td><td>3</td><td>4</td>
		</tr>
		<tr class="leds" >
			<td id="in0">&bull;</td>
			<td id="in1">&bull;</td>
			<td id="in2">&bull;</td>
			<td id="in3">&bull;</td>
		</tr>
		</table>
	</div>
</body>
</html>
