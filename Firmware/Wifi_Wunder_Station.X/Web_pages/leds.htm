<!DOCTYPE html>
<html>
<head>
<link href="styles.css" rel="stylesheet" type="text/css" >
<script src="ajax.js" type="text/javascript"></script>
<script src="status.js" type="text/javascript"></script>
<script type="text/javascript">
// Kick off the status updating in the browser in forever repeat  mode  
// Status.xml fetches the HW status of the board
setTimeout("newAJAXCommand('status_leds.xml', updateLedStatus, true)",100);
// Parses the xmlResponse from status_xyz.xml and updates the status box

</script>
</head>

<body class="inframe" >
	<h3>System LEDs</h3>
	<div id="err" style="display:none">Error: Connection was lost.</div>
	<div id="ok_"> 
	

		<table cellspacing="10px" style="margin-top:20px; text-align:center"  >
		<tr >
			<td>1</td><td>2</td><td>3</td>
		</tr>
		<tr class="leds">
			<td><a id="led1" onclick="newAJAXCommand('togg.cgi?led=1');">&bull;</a></td>
			<td><a id="led2" onclick="newAJAXCommand('togg.cgi?led=2');">&bull;</a></td>
			<td><a id="led3" onclick="newAJAXCommand('togg.cgi?led=3');">&bull;</a></td>
		</tr>
		</table>
		<span style="font-size:9px;padding-top:10px; padding-left:10px">(click to toggle)</span>

	</div>

</body>
</html>
